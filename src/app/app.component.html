<app-header (selectedFeatureEvent)="switchView($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-contacts *ngIf="loadedFeature === 'cons'"></app-contacts>
      <app-documents *ngIf="loadedFeature === 'docs'"></app-documents>
      <app-messages *ngIf="loadedFeature === 'msgs'"></app-messages>
    </div>
  </div>
</div>

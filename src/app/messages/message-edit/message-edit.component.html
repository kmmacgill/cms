<div class="panel panel-default">
  <div class="panel-body">

    <form action="" id="document-edit" #fo="ngForm">
      <div class="row">

        <div class="col-sm-12 form-group">
          <label for="subject">Subject</label>
          <input
            type="text"
            id="subject"
            class="form-control"
            size="120"
            max="120"
            ngModel
            name="messageOfFormSubject"
            required
            #subjectInput>
        </div>

        <div class="col-sm-12 form-group">
          <label for="message">Message</label>
          <input
            type="text"
            id="message"
            class="form-control"
            size="120"
            max="255"
            ngModel
            name="messageOfFormMessage"
            required
            #msgInput>
        </div>
      </div>

      <div>
        <p class="alert alert-danger" *ngIf="!fo.valid">The Document title and URL are required fields.</p>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" (click)="onSendMessage()" [disabled]="!fo.valid">Send</button>
          <button class="btn btn-danger" type="button" (click)="onClear()">Clear</button>
        </div>
      </div>

    </form>

  </div>
</div>

<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row">
      <h1 class="panel-title pull-left">Contacts</h1>
    </div>
    <div class="row">
      <div class="input-group pull-left pad-left-right col-xs-7">

        <input class="form-control" [(ngModel)]="searchTerm" placeholder="Enter search value" type="text" #searchBox (keypress)="onKeyPress(searchBox.value)">
        <div class="glyphicon glyphicon-search input-group-addon" (click)="search(searchBox.value)"></div>
      </div>
      <div class="pull-right pad-left-right">
        <button class="btn btn-success pull-right" routerLink="add">New Contact</button>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <div class="col xs 12">
      <app-contact-item
        *ngFor="let contactEl of contacts | contactsFilter:searchTerm:'name'"
        [connie]="contactEl"
        dnd-draggable [dragEnabled]="true" [dragData]="contactEl" [dropZones]="['contact.group']"
        >
      </app-contact-item>
    </div>
  </div>
</div>

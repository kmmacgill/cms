<div class="panel panel-default">
  <div class="panel-heading clearfix">
    <h1 class="panel-title pull-left">
      Contacts
    </h1>
    <button class="btn btn-success pull-right">New Contact</button>
  </div>
  <div class="panel-body">
    <div class="col xs 12">
      <app-contact-item
        *ngFor="let contactEl of contacts"
        [connie]="contactEl"></app-contact-item>
    </div>
  </div>
</div>

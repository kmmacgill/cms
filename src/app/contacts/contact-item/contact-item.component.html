<a
  class="list-group-item clearfix"
  (click)="onSelected()"
  routerLink="{{connie.id}}"
  routerLinkActive="active">
  <div class="pull-left">
    <h3 class="list-group-item-heading pull-left">{{connie.name}}</h3>
  </div>
  <span class="pull-right">
        <img src="{{connie.imageUrl}}" alt="{{connie.name}}" class="img-responsive" style="max-height: 50px;">
      </span>
</a>
